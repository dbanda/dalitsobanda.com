        <script>
                jQuery(document).ready(function($) {
                        // impress().init();
                        $('.menu-switcher').on('click', function(event) {
                                event.preventDefault();

                                if ($('.searchform').hasClass('open')) {
                                        $('.mobile-search').trigger('click');
                                }

                                $(this).toggleClass('active');
                                $('.main-nav').toggleClass('open');
                        });

                        $('.mobile-search').on('click', function(event) {
                                event.preventDefault();

                                if ($('.main-nav').hasClass('open')) {
                                        $('.menu-switcher').trigger('click');
                                }

                                $(this).toggleClass('active');
                                $('.searchform').toggleClass('open');
                        });

                        $('.button-share').on('click', function(event) {
                                var postTitle = $(this).data('title');
                                var postURL = $(this).data('url');
                                var articleSubtitle = '';
                                var articleExcerpt = '';
                                var articleImage = '';

                                if (event.target.className.indexOf("button-twitter") !== -1) {
                                        if ($(event.target).attr('data-text'))
                                                var url = 'http://twitter.com/share?text=' + $(event.target).attr('data-text') + "&url=" + encodeURIComponent(postURL);
                                        else
                                                var url = 'http://twitter.com/share?text=' + postTitle + "&url=" + encodeURIComponent(postURL);
                                        var windowHeight = 257;
                                } else if (event.target.className.indexOf("facebook") !== -1) {
                                        var url = 'https://www.facebook.com/sharer.php?s=100&p[url]=' + encodeURIComponent(postURL + "/") + "&p[images][0]=" + encodeURIComponent(articleImage) + "&p[title]=" +
                                                encodeURIComponent(postTitle) +
                                                "&p[summary]=" +
                                                encodeURIComponent(
                                                        articleSubtitle + ' ' + articleExcerpt) + "&u=" + encodeURIComponent(postURL) + "&t=" + encodeURIComponent(postTitle);
                                        var windowHeight = 400;
                                } else if (event.target.className.indexOf("pocket") !== -1) {
                                        var url = 'https://getpocket.com/edit?url=' + encodeURIComponent(postURL) + '&title=' + encodeURIComponent(postTitle);
                                        var windowHeight = 400;
                                } else if (event.target.className.indexOf("instapaper") !== -1) {
                                        var url = 'http://www.instapaper.com/hello2?url=' + encodeURIComponent(postURL) + '&title=' + encodeURIComponent(postTitle);
                                        var windowHeight = 400;
                                }


                                var width = 575,
                                        height = windowHeight,
                                        left = ($(window).width() - width) / 2,
                                        top = ($(window).height() - height) / 2,
                                        opts = 'status=1' +
                                        ',width=' + width +
                                        ',height=' + height +
                                        ',top=' + top +
                                        ',left=' + left;
                                var popup = window.open(url, 'Pico Interview', opts);
                                event.preventDefault();

                                var interval = window.setInterval(function() {
                                        try {
                                                if (popup == null || popup.closed) {
                                                        window.clearInterval(interval);
                                                        showMailModal();
                                                }
                                        } catch (e) {}
                                }, 300);



                                return false;
                        });


                        var selectionTweet = function() {
                                sel = window.getSelection();
                                if (sel.rangeCount) {
                                        range = sel.getRangeAt(0).cloneRange();

                                        if (range.toString().length == 0) {
                                                $('.share-tooltip').css('opacity', 0);
                                        } else {
                                                var textString = encodeURIComponent(range.toString().substring(0, 100) + "..");
                                                $('.share-tooltip .button-twitter').attr('data-text', textString)
                                                $('.share-tooltip').css('opacity', 1);

                                                if (range.getClientRects) {
                                                        range.collapse(true);
                                                        var rect = range.getClientRects()[0];
                                                        $('.share-tooltip').offset({
                                                                top: rect.top + $(window).scrollTop() - $('.share-tooltip').height() - 30,
                                                                left: ($(window).width() / 2) - ($('.share-tooltip').width() / 2)
                                                        })
                                                        $('.share-tooltip').offset({
                                                                top: rect.top + $(window).scrollTop() - $('.share-tooltip').height() - 30,
                                                                left: rect.left
                                                        })
                                                }
                                        }
                                }
                        }

                        $(window).mouseup(selectionTweet);
                });
        </script>
